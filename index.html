<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="decoration">
      <figure class="card_front">
        <img src="./images/bg-card-front.png" alt="front of the card" class="card_front_img">
        <img src="./images/card-logo.svg" alt="card logo" class="card_logo">
        <p class="card_number" id="card_number">0000 0000 0000 0000</p>
        <div class="card_info"><span id="card_name">Jane Appleseed</span><span><span id="card_month">00</span>/<span id="card_year">00</span></span></div>
      </figure>


      <figure class="card_back">
        <img src="./images/bg-card-back.png" alt="back of the card">
        <p class="back__number">000</p>
      </img>
        
      </figure>
    </section>
    <main class="form__section">
      <form id="form" class="form">
        <div class="form_name">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required maxlength="20" minlength="2">
        </div>
        <div class="form_number">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19">
        </div>
        <div class="form_details">
          <div class="form_date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="form_date_fields">
              <input type="number" name="date" id="date" placeholder="MM" required min="1" max="31">
              <input type="number" name="year" id="year" placeholder="YY" required min="1" max="99">
            </div>
          </div>
          <div class="form__cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" required pattern="\d*" minlength="3" maxlength="3">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
       <!-- Completed state start -->
      <div class="completed_state none">
        <img src="./images/icon-complete.svg" alt="completed">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="thankbtn">Continue</button>
      </div>
    </main>
  </div>

  

  

 

  
  
  
  
<script src="script.js"></script>
</body>
</html>
