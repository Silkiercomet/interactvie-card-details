<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="decoration">
      <figure class="card_front">
        <img src="./images/bg-card-front.png" alt="front of the card" class="card_front_img">
        <img src="./images/card-logo.svg" alt="card logo" class="card_logo">
        <p class="card_number">0000 0000 0000 0000</p>
        <div class="card_info"><span>Jane Appleseed</span><span>00/00</span></div>
      </figure>


      <figure class="card_back">
        <img src="./images/bg-card-back.png" alt="back of the card">
        <p class="back__number">000</p>
      </img>
        
      </figure>
    </section>
    <main class="form__section">
      <form id="form">
        <div class="form_name">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
        </div>
        <div class="form_number">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19">
        </div>
        <div class="form_details">
          <div class="form_date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="form_date_fields">
              <input type="text" name="date" id="date" placeholder="MM" required>
              <input type="text" name="year" id="year" placeholder="YY" required>
            </div>
          </div>
          <div class="form__cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="completed_state">
        <img src="./images/icon-complete.svg" alt="completed">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </main>
  </div>

  

  

  <!-- Completed state start -->

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
